# roles/nginx/tasks/main.yaml

- ansible.builtin.import_tasks: "{{ role_path }}/tasks/init.yaml"
  tags:
    - always

- ansible.builtin.import_tasks: "{{ role_path }}/tasks/pull_nginx.yaml"
  tags:
    - setup-all
    - setup-nginx

- ansible.builtin.import_tasks: "{{ role_path }}/tasks/destroy_nginx.yaml"
  tags:
    - never
    - destroy-all
    - destroy-nginx

- ansible.builtin.import_tasks: "{{ role_path }}/templates/main.yaml"
  tags:
    - setup-all
    - setup-nginx

- ansible.builtin.import_tasks: "{{ role_path }}/tasks/setup_nginx.yaml"
  tags:
    - setup-all
    - setup-nginx

- ansible.builtin.import_tasks: "{{ role_path }}/templates/main.yaml"
  tags:
    - setup-all
    - setup-nginx
